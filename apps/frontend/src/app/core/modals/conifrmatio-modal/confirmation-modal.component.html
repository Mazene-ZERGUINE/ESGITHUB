<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-[#212121] rounded-lg shadow-lg overflow-hidden">
    <div class="px-4 py-5 sm:px-6">
      <h3 class="text-lg leading-6 font-medium text-white">{{ data.title }}</h3>
    </div>
    <div class="px-4 py-5 sm:p-6">
      <p class="text-sm text-white">{{ data.message }}</p>
    </div>
    <div class="px-4 py-4 sm:px-6 sm:flex sm:flex-row-reverse">
      <button
        (click)="onConfirmationBtnClick()"
        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-[#141414] text-base font-medium text-white sm:ml-3 sm:w-auto sm:text-sm"
      >
        yes
      </button>
      <button
        (click)="onCancelBtnClick()"
        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-[#141414] text-base font-medium text-white sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
      >
        No
      </button>
    </div>
  </div>
</div>
