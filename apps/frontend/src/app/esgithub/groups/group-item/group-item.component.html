<a
  class="block w-[400px] h-[534px] bg-[#141414] p-6 rounded-2xl mr-8"
  [routerLink]="['/group', group.groupId]"
>
  <div
    class="rounded-2xl mb-4 w-[352px] h-[352px] bg-cover bg-no-repeat bg-center"
    [style.background-image]="'url(http://' + group.imageUrl + ')' ? 'url(http://' + group.imageUrl + ')' : 'url(' + anonymousGroupImage + ')'"

  ></div>


  <div>
    <div>
      <p class="text-white font-bold text-xl">{{ group.name }}</p>
      <p class="text-[#6C6C6C] text-lg font-semibold">{{ group.visibility }}</p>
    </div>

    <div
      class="flex justify-around mt-8"
      *ngIf="group.visibility === GroupVisibility.PRIVATE"
    >
      <div class="flex items-center">
        <span>
          <svg
            width="30"
            height="30"
            viewBox="0 0 30 30"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.0002 1.71619C7.66953 1.71619 1.71582 7.66931 1.71582 15C1.71582 22.3306 7.66953 28.2838 15.0002 28.2838C22.3309 28.2838 28.284 22.3301 28.284 15C28.284 7.66931 22.3309 1.71619 15.0002 1.71619ZM15.0002 2.72095C21.7877 2.72095 27.2791 8.2123 27.2791 14.9999C27.2791 21.7874 21.7878 27.2794 15.0002 27.2794C8.21264 27.2794 2.7207 21.7875 2.7207 14.9999C2.7207 8.21236 8.21252 2.72095 15.0002 2.72095ZM15.0007 7.59273C12.7134 7.59273 10.8592 9.44693 10.8592 11.7341C10.8592 14.0213 12.7134 15.8755 15.0007 15.8755C17.2879 15.8755 19.1421 14.0213 19.1421 11.7341C19.1421 9.44693 17.2879 7.59273 15.0007 7.59273ZM10.526 16.2002C8.39878 16.1596 6.98204 19.6526 6.75177 22.407C6.75177 22.407 8.8867 24.2855 10.526 25C12.1673 25.7154 13.2103 25.9597 15.0002 26C16.9909 26.0448 18.2159 25.8844 20 25C21.4544 24.279 23.2488 22.407 23.2488 22.407C23.0154 19.6551 21.5965 16.1685 19.4716 16.2078C17.1443 16.2508 16.7189 17.1952 15.0008 17.1945C13.2829 17.1945 12.8558 16.2446 10.526 16.2002Z"
              fill="#6C6C6C"
            />
          </svg>
        </span>
        <p class="text-white ml-4">{{ numberOfMembers }} Member</p>
      </div>
      <div class="flex items-center" *ngIf="numberOfMembersOnline">
        <span>
          <svg
            width="27"
            height="28"
            viewBox="0 0 27 28"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M13.2844 0.716187C5.95371 0.716187 0 6.66931 0 14C0 21.3306 5.95371 27.2838 13.2844 27.2838C20.615 27.2838 26.5682 21.3301 26.5682 14C26.5682 6.66931 20.615 0.716187 13.2844 0.716187ZM13.2844 1.72095C20.0719 1.72095 25.5633 7.2123 25.5633 13.9999C25.5633 20.7874 20.0719 26.2794 13.2844 26.2794C6.49682 26.2794 1.00488 20.7875 1.00488 13.9999C1.00488 7.21236 6.4967 1.72095 13.2844 1.72095Z"
              fill="#32AF3F"
            />
            <path
              d="M8.8102 15.2002C6.68296 15.1596 5.26622 18.6526 5.03595 21.407C5.03595 21.407 7.17088 23.2855 8.8102 24C10.4515 24.7154 11.4944 24.9597 13.2844 25C15.2751 25.0448 16.5001 24.8844 18.2842 24C19.7386 23.279 21.533 21.407 21.533 21.407C21.2996 18.6551 19.8807 15.1685 17.7558 15.2078C16.5181 15.2307 15.8183 15.5085 15.1759 15.7635C14.6104 15.988 14.0894 16.1948 13.285 16.1945C12.4809 16.1945 11.9596 15.9864 11.3936 15.7604C10.7504 15.5036 10.0495 15.2238 8.8102 15.2002Z"
              fill="#6C6C6C"
            />
            <path
              d="M13.2848 6.59273C10.9976 6.59273 9.14343 8.44693 9.14343 10.7341C9.14343 13.0213 10.9976 14.8755 13.2848 14.8755C15.572 14.8755 17.4262 13.0213 17.4262 10.7341C17.4262 8.44693 15.572 6.59273 13.2848 6.59273Z"
              fill="#6C6C6C"
            />
          </svg>
        </span>
        <p class="text-white ml-4" *ngIf="numberOfMembersOnline > 0">
          {{ numberOfMembersOnline }} Members
        </p>
      </div>
    </div>
  </div>
</a>
